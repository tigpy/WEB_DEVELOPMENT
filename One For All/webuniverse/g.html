<!DOCTYPE html>
<html>
<title>Javascript Example</title>
<style>
	#gfg {
		font-size: 90px;
		color: #ae0606;
        background-color: rgb(51, 204, 110);
	}
</style>

<body>
	<h2 id="gfg">Programmer</h2>
	<button onclick="myFunction()">Click Me!
        
    </button>
	<script>
		function myFunction() {
			document.getElementById("gfg").innerHTML = "Hello Aryan!";
		}
	</script>
</body>

</html>
